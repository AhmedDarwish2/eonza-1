    <h1>{{lng.settings}}</h1>

<div><a class="flatbtn" ng-if="cfg.showhelp" target="_blank" href="http://{{::cfg.website}}/application-settings.html" title="{{::lng.help}}"><i class="fa fa-question fa-lg"></i></a>
</div>
    <form class="form" >
    <table class="formtbl">
        <tr ng-repeat="item in appsets" ng-if="item.visible"><td class="formtxt">{{::item.lang}}: </td><td class="formval">
            <div ng-if="item.ctrl == 'input'" ge-edit="item.value" ge-func="savedb" ge-field="{{item.name}}" ge-callback="updatesettings" 
            ge-class="{{::item.class}}"></div>
            <div ng-if="item.ctrl == 'switch'" ge-field="{{item.name}}" ge-check="item.value" ge-func="changeswitch"></div>
        </td></tr>
