<h1>{{lng.menu}}</h1>

 <a href="" ng-click="editmenu()" class="flatbtn"><i class="fa fa-plus-circle fa-lg"></i>&nbsp;&nbsp;{{lng.newitem}}</a>
<a href="" ng-click="editfolder()" class="flatbtn"><i class="fa fa-plus-circle fa-lg"></i>&nbsp;&nbsp;{{lng.newfld}}</a>
<script type="text/ng-template"  id="topmenu.html">
     <div class="imenulist" ng-class-odd="'strip'" ind="{{item.id}}" >
         <div style="display:inline-block" ng-if="item.isfolder">
        <i ng-if="!item.expand" class="fa fa-folder"></i><i ng-if="item.expand" class="fa fa-folder-open pull-left"></i><a href="" ng-click="item.expand = !item.expand">{{item.title}}</a>
        </div>
        <a ng-href="{{item.url}}" ng-if="item.isfolder==0" >{{item.title}}</a>
        <div class="fabtn-group">
            <a href="" ng-click="edit( item.id )" class="fabtn"><i class="fa fa-pencil fa-fw"></i></a>
              <a class="fabtn" style="cursor: move;" ng-mousedown="sortok( item.id )"
        ><i class="fa fa-arrows-v fa-fw"></i></a>
               <a href="" ng-click="delmenu( item.id )" class="fabtn"><i class="fa fa-times fa-fw"></i></a>&nbsp;
        </div>
    </div>
    <div ng-if="item.isfolder" ng-show="item.expand" style="padding-left: 20px;">
        <div class="menulist" ng-repeat="item in item.children" ng-include="'topmenu.html'">
        </div>
    </div>
    
</script>
